<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' data-embed-ignore>

    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/default.css"/>

    <title>Password Recovery</title>
</head>
<body>
    <table class="main" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td class="content" valign="top" align="center">
                <table cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td class="header" valign="middle" align="center">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center">
                                        <img src="https://raw.githubusercontent.com/Nebo15/gandalf.landing.web/master/src/images/email-logo.png" alt="Gandalf"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <h1>Password Recovery</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="line"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td valign="top" class="body">
                            <p>
                                Dear {{user_full_name}},
                            </p>
                            <p>
                                Yuo`ve received this letter, because it seems you forgot
                                your password.
                            </p>
                            <p>
                                Don`t panic, just go to password recovery page
                                <a href="{{login_link}}">right here</a>
                                and follow the instructions.
                            </p>

                            <p>
                                Have a nice day!
                            </p>

                            <p>
                                Best regards, <br>
                                The Gandalf Team <br>
                                Gandalf.com
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td class="footer" align="center" valign="middle">
                <img src="https://raw.githubusercontent.com/Nebo15/gandalf.landing.web/master/src/images/email-footer-logo.png" alt="Gandalf"/>
            </td>
        </tr>
    </table>
</body>
</html>
